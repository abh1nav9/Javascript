<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation Example</title>
</head>
<body>
    <div id="demo">Initial Text</div>

    <script>
        // Select the element with id "demo"
        var element = document.getElementById("demo");

        // Update the content of the element
        element.innerHTML = "Updated Text";
    </script>
</body>
</html>
